---

#Templated service configuration file
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  labels:
    app: influxdb
spec:
  ports:
  - port: 8086
  type: ClusterIP
  selector:
    app: influxdb

---

#Templated deployment configuration file
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
spec:
  selector:
    matchLabels:
      run: influxdb
  replicas: 1
  template:
    metadata:
      labels:
        run: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
